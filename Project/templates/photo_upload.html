<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf ve Bilgi Yükle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='photo_upload.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>PawRescueHub</h1>
            </div>
        </div>
    </header>
    <div>
        <h2>Fotoğraf ve Bilgi Yükle</h2>
        <form action="/photo-upload" method="POST" enctype="multipart/form-data">
            <label for="type">Tür (Boş bırakırsanız Yapay Zeka ile tahmin edilecektir)</label>
            <input type="text" id="type" name="type">

            <label for="color">Renk:</label>
            <input type="text" id="color" name="color" required>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Telefon No:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="photo">Fotoğraf:</label>
            <input type="file" id="photo" name="photo" required>

            <button type="submit">Yükle</button>
        </form>
    </div>
</body>
</html>
